<label>Server Name</label>
<input type="text" class="form-control"
(input)="onUpdateServerName($event)">

<p>{{ serverName }}</p>

<button class="btn btn-primary"
[disabled]="!allowNewServer"
(click)="onCreateServer()">Add Server</button>
<!-- <p [innerText]="allowNewServer"></p> -->
<!-- <p>{{ serverCreationStatus }}</p> -->
<p *ngIf="serverCreated; else noServer">Server was created, server name is {{ serverName }}
</p>
<ng-template #noServer>
  <p>No Server was created</p>
</ng-template>
<div [ngStyle]="{backgroundColor:getColor()}"
[ngClass]="{online:serverStatus === 'online'}">
    <h3>Warning Alert</h3>
    {{ 'Server' }} number id is {{ serverId }} and status is {{ getServerStatus() }}
</div>
<p >

</p>

<hr>
<p>Tarea 2</p>
<div class="row">
  <div class="col-md-12">
    <input type="text" class="form-control"
    [(ngModel)]="userName">
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    {{ userName }}
  </div>
</div>
<div class="row">
  <div class="col-md-12">
      <button class="btn btn-primary"
      [disabled]="userName===''"
      (click)="userName =''">
        Registrar Nombre
      </button>
  </div>
</div>
<hr>
<h3>Tarea 3</h3>
<div class="row">
  <div class="col-md-12">
    <button class="btn btn-primary"
    (click)="getDetails()"
    >Display Details </button>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <p *ngIf="showDetails">
      'Secret password = tuna'
    </p>

  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <h4>Log click detail button</h4>
    <p *ngFor="let details of arrayDetails; let i=index;" [ngClass]="{online:i>=4}" [ngStyle]="{backgroundColor:setBackgroundColor(i)}">
        {{ details }}
    </p>
  </div>
</div>
